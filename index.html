<!DOCTYPE html> 
<html>
    <head>
        <title>Simple Note Taking App</title>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="index.css">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Simple Note Taking App</h1>

            <div id="edit">
                <label for="field">Note</label>
                <textarea id="field" maxlength="255"></textarea>
                <button id="btnSave">Save Note</button>
            </div>

            <div id="view">
                <button id="btnCreate">Create Note</button>
                <button id="btnEdit">Edit Note</button>
                <button id="btnDelete">Delete Note</button>
                <div id="tab"></div>
                <ol id="listObj"></ol>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
